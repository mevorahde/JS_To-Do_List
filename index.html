<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./icons/notepad.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <header>
      <h1>David's To-Do List</h1>
    </header>
    <main>
      <form>
        <input type="text" class="todo-input" />
        <button class="todo-button" type="submit">
          <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
          <select name="todos" class="filter-todo">
            <option value="all">ALL</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
          </select>
        </div>
      </form>
      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>
    </main>

    <footer>
      <div class="footer-wrapper">
        <div class="footer-text">
          <p>
            Written & Coded by
            <br />
            <a
              class="footerLink"
              id="profile-link"
              href="https://www.freecodecamp.org/mevorahde"
              target="_blank"
              >David Mevorah</a
            >
          </p>
        </div>
        <ul>
          <li>
            <a
              href="https://twitter.com/Mevorah_DE"
              target="_blank"
              title="twitter-social-media"
              ><img src="./icons/twitter-1-32.png" alt="twitter-social-media"
            /></a>
          </li>
          <li>
            <a
              href="https://github.com/mevorahde"
              id="profile-link"
              target="_blank"
              title="github-social-media"
              ><img src="./icons/github-1-32.png" alt="github-social-media"
            /></a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/david-mevorah-itil-833a9242/"
              target="_blank"
              title="linkedin-social-media"
              ><img src="./icons/linkedin-3-32.png" alt="linkedin-social-media"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="./apps.js"></script>
  </body>
</html>
